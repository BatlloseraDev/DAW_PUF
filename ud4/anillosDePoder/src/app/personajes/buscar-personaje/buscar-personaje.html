<div>
    <p-table [value]="personajes" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template #header>
            <tr>
                <th>Nombre</th>
                <th>Raza</th>
                <th>Fecha Nacimiento</th>
                <th>Nivel Corrupción</th>
                <th>Editar</th>
            </tr>

        </ng-template>
        <ng-template let-personaje #body>
            <tr>
                <td>{{ personaje.nombre }}</td>
                <td>{{ personaje.raza }}</td>
                <td>{{ personaje.fechaNacimiento }}</td>
                <td>{{ personaje.nivelCorrupcion }}</td>
                <td><button (click)="editar(personaje.id)">Editar</button><td>
            </tr>
        </ng-template>
        <ng-template #emptymessage>
            <tr>
                <td colspan="5">No se encontraron personajes</td>
            </tr>
        </ng-template>

    </p-table>
</div>
