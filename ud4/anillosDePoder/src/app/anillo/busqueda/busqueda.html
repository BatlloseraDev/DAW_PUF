<div class="barraBusqueda">
  <div class="acciones">
    <table>
      <tr>
        <td><button routerLink="/buscar" id="buscarAnillo">Buscar Anillo</button></td>
        <td><button routerLink="/crear-anillo" id="crearAnillo">Crear Anillo</button></td>
      </tr>
    </table>
  </div>
</div>



<div class="busqueda">
  <input type="text" pInputText [(ngModel)]="campoBusqueda" />
  <p-button label="Buscar Anillo" icon="pi pi-check" (onClick)="buscar()" severity="danger" />
</div>

<div>
  <p-table [value]="anillosFiltrados" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template #header>
      <tr>
        <th>Nombre</th>
        <th>Portador</th>
        <th>Raza</th>
        <th>Poder</th>
      </tr>
    </ng-template>
    <ng-template let-anillo #body>
      <tr>
        <td>{{ anillo.nombre }}</td>
        <td>{{ anillo.portador }}</td>
        <td>{{ anillo.raza }}</td>
        <td>{{ anillo.poder }}</td>
      </tr>
    </ng-template>
    <ng-template #emptymessage>
      <tr>
        <td colspan="4">No se encontraron anillos</td>
      </tr>
    </ng-template>

  </p-table>
